<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#x1F4B0; DJJJ Budget Tracker &#x1F4B0;</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadLocal()">
    <h1>&#x1F4B0; DJJJ Budget Tracker &#x1F4B0;</h1>

    <main>
        <header>
            <div>  <!-- For Displaying total balance -->
                <h5> Total Balance</h5>
                <span id="balance"> $0.00</span>
                <p id="tracker"></p>
            </div>
            <div>   <!-- For Displaying total income -->
                <h5> Total Income</h5>
                <span id="income"> $0.00</span>
            </div>
            <div> <!-- For Displaying total balance -->
                <h5> Total Expense</h5>
                <span id="expense"> $0.00</span>
            </div>
        </header>
        <section> <!-- For Displaying total balance -->
            <h3> Transactions</h3>
            <ul id="transactionList"></ul>
            <div id="status"></div>
        </section>
        <section>
            <h3> Add Transaction</h3>
            <form id="transactionForm">
                <div> <!-- Label for Name -->
                    <label for="name">Description</label>
                    <input id="userDesc" type="text" name="desc" required></input>
                </div>
                <div> <!-- Label for income or expense -->
                    <label> Type:
                        <select id="userType" name="type">
                           <option value="income">Income</option>
                           <option value="expense">Expense</option>
                        </select>
                    </label><br>
                </div>
                <div>  <!-- Label for Amount-->
                    <label for="amount">Amount</label>
                    <input type="number" name="Amount" id="userAmount" value="0" min="0.00" step="00.0 required"></input> <!--changed this to 0.00 cause the amount needed a decimal or else it wouldnt submit when set to 0.01-->
                </div>
                <div>  <!-- Label for Date -->
                    <label for="date">Date</label>
                    <input type="date" id="userDate" name="Date" required></input>
                </div>  <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>



    <script src=script.js></script>
</body>

</html>
